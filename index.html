<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="leftContainer">
                <div class="headerAndDesc">
                    <h1 class="header">
                        Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.
                    </h1>
                    <div class="desc">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </div>
                </div>
                <div class="stats">
                    <div class="companies statItem"> <span class="statHeader">10k+</span> <span>COMPANIES</span> </div>
                    <div class="templates statItem"> <span class="statHeader">314</span> <span>TEMPLATES</span> </div>
                    <div class="queries statItem"> <span class="statHeader">12M+</span> <span>QUERIES</span> </div>
                </div>
            </div>
            <div class="rightContainer">
                <img id="desktop" src="./images/image-header-desktop.jpg" alt="">
                <img id="mobile" src="./images/image-header-mobile.jpg" alt="">
            </div>
        </div>
    </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
